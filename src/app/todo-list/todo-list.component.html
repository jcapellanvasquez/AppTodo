<div class="row">
  <div class="col-4">
    <div class="card mt-2">
      <div class="card-body">
        <h4 clas="card-title"><i class="fa fa-check-square text-primary"></i> Add todo</h4>
        <form>
          <div class="form-group">
            <label>Titulo: </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="todo.title"
              name="title"
            >
          </div>
          <div class="form-group">
            <label>Fecha Progamada: </label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="todo.completedDate"
              name="completedDate"
            >
          </div>
          <div class="form-group">
            <label>Memo: </label>
            <textarea
              class="form-control"
              [(ngModel)]="todo.description"
              name="description"
            ></textarea>
          </div>
          <button (click)="addTodo()" class="btn btn-primary">
            <i class="fa fa-check"></i>
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-8">
    <div class="alert alert-info">
      <b>Completadas:</b> {{completedTodo}}
      <b>Total:</b> {{todos.length}}
    </div>
    <ul
      class="list-group mt-2"
      *ngFor="let t of todos; let i = index"
    >

      <li class="list-group-item">
        <div class="row">
          <div class="col-9">
            <h6 class="text-muted mb-0">{{t.title}}</h6>
            <small *ngIf="t.completed" class=" text-success">Completada</small>
            <small *ngIf="!t.completed" class=" text-info">Incompleta</small>
          </div>
          <div class="col-3 text-right">
            <i (click)="showDetailsTodo(t)" class="fa fa-eye text-info mr-2"></i>
            <i (click)="deleteTodo(t)" class="fa fa-trash text-danger mr-2"></i>
            <i (click)="completeTodo(t)" class="fa fa-check text-success"></i>
          </div>
        </div>
        <div *ngIf="t.showDetails" class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                Fecha de creacion: {{t.createdDate | date}} <br>
                Fecha Completado: {{t.completedDate | date}} <br>
                Memo:<br> {{t.description}}
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div>
  {{this.todos | json}}
</div>
